<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes in HTML</title>
</head>

<body>
    <h3>Id's and classes tutorial</h3>
    <div id="mainbox" class="redBg blackborder">
        <!-- id means identifier & you can add multiple classes in class attribute separated by spaces. -->
        <!-- A single element will contain only one 'id'. -->
        <span class="redBg"></span>
        <!-- The above line can be completed by writing span.redBg and press Enter and this is the use of emmet. -->
        <!-- dot(.) is used for 'class' and # is used for 'id'. -->

        <div class="redBg blackborder anotherclass"></div>
        <!-- The above line can be written by div.redBg.blackborder.anotherclass and press Enter.This is a shortcut.-->
    </div>
    <!-- Emmet takes div tag as default.-->
    <div class="blackBackground"></div>
    <!-- Creating multiple elements using Emmet. -->
    <!-- span.myClass.myClass2,myClass3 + <Tab> -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>
    <!-- The above 4 span created by writing a shortcut as span.myClass.myClass2.myClass3 * 4 and Press Enter.-->
</body>
</html>
