<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph.</p>
    </div>
    <div class="container">
        <p>This is also a paragraph.</p>
        <p>Paragraph is written like this &lt;p&gt;.</p>
        <!-- &lt;p&gt; is used to write the tag as a normal text.-->
        <p>Pound is written like this &pound; .</p>
        <p>Copyright is written like this &copy;;</p>
        <p>Implies is written like this &rArr; </p>
        <p>Empty Character is written like this &#8203;</p>
        <!-- HTML entities reference on the internet for some special symbols. -->
    </div>
     <!-- Class can be given to multiple elements but Id's can be given to a single element. -->
</body>
</html>
