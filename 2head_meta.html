<!-- Here if you press Shift + ! and press enter then it will generate a HTML boilerplate. -->
<!DOCTYPE html>
<html lang="en">
<!-- A head contains all those meta tags which will help in the website description.
meta means info. about info. metadata- data provides info about another data. You can link
external css and javascript in head tag. -->
<!-- Meta tag mainly uses in the SEO-- a method to increase traffic on your website.  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is description">
    <meta name="keywords" content="html,html tutorials,web deve">
    <!-- By writing above line you can add the keywords in the webpages and websites. -->
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- By writing above line you can choose if search engines rank your website or not websites. -->
    <!-- You can choose NOINDEX,NOFOLLOW if you don't wanna rank you website in search engines. -->
    <link rel="stylesheet" href="sushant.css">
    <!-- Above line- To add external CSS in your webpage -->
    <script src="sushant.js"></script>
    <!-- Above line- To add javascript in your webpage -->
    <title>Head and Meta Tags</title>
</head>
<body>
    This is the content of my body.
</body>
</html>
